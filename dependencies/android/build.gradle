buildscript {
	repositories {
		mavenCentral()
		google()
		//maven {url "https://artifactory.appodeal.com/appodeal"}
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:::ANDROID_GRADLE_PLUGIN::'
	}
}

apply plugin: 'com.android.library'

android {
	namespace "org.haxe.extension.appodeal"
	compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
	buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
	//compileOptions {
        //	coreLibraryDesugaringEnabled true
	//}
}

dependencies {
	implementation project(':deps:extension-api')
	implementation("androidx.annotation:annotation:1.9.1")
	//coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
	implementation ("com.appodeal.ads:sdk:3.11.0.1") {
		exclude group: 'com.appodeal.ads.sdk.networks', module: 'admob'
		exclude group: 'com.google.android.gms', module: 'play-services-ads'
		exclude group: "com.applovin.mediation", module: "google-adapter"
		exclude group: "com.unity3d.ads-mediation", module: "admob-adapter"
	} 
}
